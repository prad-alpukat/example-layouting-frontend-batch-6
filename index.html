<!DOCTYPE html>
<html lang="en">

<head>

    <!-- menghubungkan file css -->
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- navbar -->

            <!-- logo -->
            <a href="./index.html">
                <img src="./assets/logo.svg" class="logo" alt="logo neuverse">

        <section class="hero">

                <div class="hero--text">
                    <h1>
                        Lorem ipsum dolor sit amet.

                <div class="hero--illus">

                <div class="partner--item">
                    <img src="./assets/lenovo.svg" alt="lenovo">
                </div>
                <div class="partner--item">
                    <img src="./assets/varta.svg" alt="varta">
                </div>
                <div class="partner--item">
                    <img src="./assets/lenovo.svg" alt="lenovo">
                </div>

            </div>

    <!-- footer -->
    <footer>
        <div class="container">
            <!-- logo -->
            <div class="col">
                <img src="./assets//logo.svg" alt="logo neuverse">
            </div>

            <!-- menus -->
            <div class="col col-menus">
                <ul class="menus">
                    <li>
                        <a href="#">Prices</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

            <div class="col col-sosmed">
                <ul class="menus">
                    <li>
